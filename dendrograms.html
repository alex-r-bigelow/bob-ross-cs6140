<!doctype html>
<html>

<head>
    <script type="application/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="application/javascript" src="d3.v3.min.js"></script>
    <style>
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }
        
        text {
            font: 10px sans-serif;
        }
        
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
        .traceLine {
            stroke: #ccc;
        }
    </style>
</head>

<body onload="setupPlots()">
    <svg id="mean" width="2000" height="6000"></svg>
    <script>
        function dendrogram(containerId, pathPrefix) {
            var padding = 40,
                radius = 4.5,
                leftLabelWidth = 175,
                leftTreeWidth = 800,
                topLabelHeight = 130,
                topTreeHeight = 400,
                bounds = document.getElementById(containerId).getBoundingClientRect(),
                width = bounds.width - 2 * padding,
                height = bounds.height - 2 * padding,
                loadedPaintings = false,
                loadedElements = false;
            
            var g = d3.select('#' + containerId).append("g")
                .attr("transform","translate(" + padding + "," + padding +")");
            
            var leftCluster = d3.layout.cluster()
                .size([height - topTreeHeight - topLabelHeight, leftTreeWidth])
                .separation(function (a,b) { return 1;});
            
            var leftLookup = {};
            
            var leftDiagonal = d3.svg.diagonal()
                .projection(function (d) {
                    return [d.y, topTreeHeight + topLabelHeight + d.x];
                });

            d3.json(pathPrefix + "Paintings.json", function (error, root) {
                var c = g.append('g'),
                    nodes = leftCluster.nodes(root),
                    links = leftCluster.links(nodes);

                var link = c.selectAll(".link")
                    .data(links);
                link.enter().append("path")
                    .attr("class", "link");
                link.attr("d", leftDiagonal);

                var node = c.selectAll(".node")
                    .data(nodes);
                var nodeEnter = node.enter().append("g")
                    .attr("class", "node");
                nodeEnter.append("circle")
                    .attr("r", radius);
                node.attr("transform", function (d) {
                        return "translate(0," + (topLabelHeight + topTreeHeight + d.x) + ")";
                    });
                node.selectAll("circle").attr("transform", function (d) {
                        return "translate(" + d.y + ",0)";
                    });
                
                nodes.forEach(function (d) {
                    if (d.name !== "" && d.name !== 'root') {
                        leftLookup[d.season + "," + d.episode] = {
                            x : d.x,
                            y : d.y
                        };
                    }
                });
                loadedPaintings = true;
            });
            
            var topCluster = d3.layout.cluster()
                .size([width - leftTreeWidth - leftLabelWidth, topTreeHeight])
                .separation(function (a,b) { return 1;});
            
            var topLookup = {};
            
            var topDiagonal = d3.svg.diagonal()
                .projection(function (d) {
                    return [leftTreeWidth + leftLabelWidth + d.x, d.y];
                });

            d3.json(pathPrefix + "Elements.json", function (error, root) {
                var c = g.append('g'),
                    nodes = topCluster.nodes(root),
                    links = topCluster.links(nodes);

                var link = c.selectAll(".link")
                    .data(links);
                link.enter().append("path")
                    .attr("class", "link");
                link.attr("d", topDiagonal);

                var node = c.selectAll(".node")
                    .data(nodes);
                var nodeEnter = node.enter().append("g")
                    .attr("class", "node");
                nodeEnter.append("circle")
                    .attr("r", radius);
                nodeEnter.filter(function (d) { return d.name !== "" && d.name !== 'root'; })
                    .append("text")
                    .attr('text-anchor', 'end')
                    .attr("transform","translate(" + (-radius) + "," + (topLabelHeight) + ") rotate(90)")
                    .text(function (d) { return d.name; });
                node.attr("transform", function (d) {
                        return "translate(" + (leftLabelWidth + leftTreeWidth + d.x) + "," + d.y + ")";
                    });
                
                nodes.forEach(function (d) {
                    if (d.name !== "" && d.name !== 'root') {
                        topLookup[d.name] = {
                            x : d.x,
                            y : d.y
                        };
                    }
                });
                loadedElements = true;
            });
            
            function drawHeatMap () {
                if (loadedPaintings === false || loadedElements === false) {
                    window.setTimeout(drawHeatMap, 1000);
                } else {
                    d3.csv("elements-by-episode.csv", function (error, rows) {
                        var c = g.append('g');
                        
                        var rows = c.selectAll('.row')
                            .data(rows);
                        var rowEnter = rows.enter().append('g')
                            .attr('class','row');
                        /*rowEnter.append('line')
                            .attr('class', 'traceLine')
                            .attr('x1', leftLabelWidth + leftTreeWidth)
                            .attr('y1', 0)
                            .attr('x2', width)
                            .attr('y2', 0);*/
                        rowEnter.append('text')
                            .text(function (d) { return d.TITLE.slice(1, d.TITLE.length - 1); });
                        rows.selectAll('text')
                            .attr('text-anchor', 'end')
                            .attr('transform', 'translate(' + (leftTreeWidth + leftLabelWidth) + ',' + (radius) + ')');
                        rows.attr('transform', function (d) {
                            var episode = Number(d.EPISODE.slice(1,3)) + ',' + Number(d.EPISODE.slice(4,6));
                            return 'translate(0,' + (topTreeHeight + topLabelHeight + leftLookup[episode].x) + ')';
                        });
                        
                        var cell = rowEnter.selectAll('.cell').data(d3.entries(topLookup));
                        cell.enter().append('rect')
                            .attr('class', 'cell');
                        cell.attr('x', function (d) { return leftTreeWidth + leftLabelWidth + d.value.x - radius; })
                            .attr('y', -radius)
                            .attr('width', radius * 2)
                            .attr('height', radius * 2)
                            .attr('fill', function (d) {
                                if (d3.select(this.parentNode).datum()[d.key] === '1') {
                                    return 'steelblue';
                                } else {
                                    return '#ffffff';
                                };
                            });
                    });
                }
            }
            drawHeatMap();
        }
        function setupPlots() {
            dendrogram('mean', 'meanLink');
        }
    </script>

</body>

</html>
